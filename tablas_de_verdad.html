<html>
    <head>
        <meta charset="utf-8">
        <title>Tranferencia Bancaria</title>
    </head>
    <body>
        <center>
            <h1>Bienvenido</h1>
            <h2>Realice su transferencia</h2>
            <h3>Horario para realizar transferencias: <br>
                de 9 a antes de 12 <br>y<br> de 15 a antes de 20
                <br><br> Tu hora actual es: 
                <p id="id_hora"></p></h3>
                
                <p id="id_escribirinicio">
                <label for="id_banco">Introduce el banco donde tienes tu cuenta registrada</label>
                <br>
                <select id="id_banco">
                    <option value="Seleccionar">Seleccione su banco</option>
                    <option value="Bancolombia">Bancolombia</option>
                    <option value="Davivienda">Davivienda</option>
                    <option value="BBVA">BBVA</option>
                    <option value="Banco_popular">Banco_popular</option>
                </select>
                <br><br>
                <label for="id_cuenta">Introduce tu numero de cuenta</label>
                <br>
                <input id="id_cuenta" type="text" value="">
                <br><br>

                <input type="submit" value="Ingresar" id="id_submit">
                <input type="submit" value="Borrar" id="id_reset">
                </p>

            <p id="id_escribir"></p>
            <p id="id_escribir2"></p>
            <p id="id_escribir3"></p>
            <p id="id_escribir4"></p>
            <p id="id_escribir5"></p>
            <p id="id_escribir6"></p>
            <p id="id_escribir7"></p>
            <p id="id_escribir8"></p>

            <script id="id_js" src="tablas_de_verdad.js"> </script>
        </center>
    </body>
</html>
